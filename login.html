    <!--===============================================================================================--></head
  ><!DOCTYPE html>

  <body style="background-color: #666666;">
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <form class="login100-form validate-form">
            <span class="login100-form-title p-b-43">
              Login to continue
            </span>

            <div
              class="wrap-input100 validate-input"
              data-validate="Valid email is required: ex@abc.xyz"
            >
              <input class="input100" type="text" name="email" />
              <span class="focus-input100"></span>
              <span class="label-input100">Email</span>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Password is required"
            >
              <input class="input100" type="password" name="pass" />
              <span class="focus-input100"></span>
              <span class="label-input100">Password</span>
            </div>

            <div class="flex-sb-m w-full p-t-3 p-b-32">
              <div class="contact100-form-checkbox">
                <input
                  class="input-checkbox100"
                  id="ckb1"
                  type="checkbox"
                  name="remember-me"
                />
                <label class="label-checkbox100" for="ckb1">
                  Remember me
                </label>
              </div>

              <div>
                <a href="#" class="txt1">
                  Forgot Password?
                </a>
              </div>
            </div>

            <div class="container-login100-form-btn">
              <button class="login100-form-btn">
                Login
              </button>
            </div>

            <div class="text-center p-t-46 p-b-20">
              <a href="signup.html">
                New Member? Then
                <span class="txt2">
                  Sign Up
                </span>
              </a>
              <br />
              <a href="home.html">
                <span class="txt2">
                  Go Back
                </span>
              </a>
            </div>
          </form>

          <div
            class="login100-more"
            style="background-image: url('img/home/8.png');"
          ></div>
        </div>
      </div>
    </div>

    <!--===============================================================================================-->
    <script src="lib/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="lib/animsition/js/animsition.min.js"></script>
    <!--===============================================================================================-->
    <script src="lib/bootstrap/js/popper.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="lib/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="lib/daterangepicker/moment.min.js"></script>
    <script src="lib/daterangepicker/daterangepicker.js"></script>
    <!--===============================================================================================-->
    <script src="lib/countdowntime/countdowntime.js"></script>
    <!--===============================================================================================-->
  </body>
</html>
