  <body style="background-color: #666666;">
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <form class="login200-form validate-form">
            <span class="login100-form-title p-b-43">
              Signup to continue
            </span>

            <div
              class="wrap-input200 validate-input"
              data-validate="Valid uname is required: ex@abc.xyz"
            >
              <input class="input100" type="text" name="uname" />
              <span class="focus-input100"></span>
              <span class="label-input100">Username</span>
            </div>
            <div
              class="wrap-input200 validate-input"
              data-validate="Valid email is required: ex@abc.xyz"
            >
              <input class="input100" type="text" name="email" />
              <span class="focus-input100"></span>
              <span class="label-input100">Email</span>
            </div>
            <div
              class="wrap-input200 validate-input"
              data-validate="Password is required"
            >
              <select
                class="wrap-input200 validate-input"
                name="role"
                id=""
                style="background-color: #FAF4F4;"
              >
                <option
                  class="wrap-input200 validate-input"
                  value="farmer"
                ></option>
                <option class="wrap-input200 validate-input" value="farmer"
                  >Farmer</option
                >
                <option class="wrap-input200 validate-input" value="farmer"
                  >Logistic Partner</option
                >
                <option class="wrap-input200 validate-input" value="farmer"
                  >Donor</option
                >
                <option class="wrap-input200 validate-input" value="farmer"
                  >Needy</option
                >
              </select>
              <!-- <span class="focus-input100"></span>
              <span class="label-input100">Mobile No.</span> -->
            </div>
            <div
              class="wrap-input200 validate-input"
              data-validate="Valid mobile no. is required: ex@abc.xyz"
            >
              <input class="input100" type="number" name="mobileno" />
              <span class="focus-input100"></span>
              <span class="label-input100">Mobile No.</span>
            </div>
            <div
              class="wrap-input200 validate-input"
              data-validate="Valid address is required: ex@abc.xyz"
            >
              <input class="input100" type="text" name="address" />
              <span class="focus-input100"></span>
              <span class="label-input100">Address</span>
            </div>

            <div
              class="wrap-input200 validate-input"
              data-validate="Password is required"
            >
              <input class="input100" type="password" name="pass" />
              <span class="focus-input100"></span>
              <span class="label-input100">Password</span>
            </div>

            <!-- <div class="flex-sb-m w-full p-t-3 p-b-32">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">

						</div>

						<div>
							<a href="#" class="txt1">

							</a>
						</div>

            <div class="container-login100-form-btn">
              <button class="login100-form-btn">
                Signup
              </button>
            </div>
            <div class="text-center p-t-46 p-b-20">
              <a href="login1.html">
                Already a member? Then
                <span class="txt2">
                  Login
                </span>
              </a>
              <br />
              <a href="home.html">
                <span class="txt2">
                  Go Back
                </span>
              </a>
            </div>
          </form>

          <div
            class="login100-more"
            style="background-image: url('img/home/8.png');"
          ></div>
        </div>
      </div>
